<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Trigger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1>Edit Trigger #{{ trigger.id }}</h1>

    <!-- FLASH -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Trigger (exact match)</label>
        <input class="form-control" name="trigger" value="{{ trigger.trigger }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Response</label>
        <textarea class="form-control" name="response" rows="4" required>{{ trigger.response }}</textarea>
      </div>
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
