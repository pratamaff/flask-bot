services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: botpass
      POSTGRES_DB: botdb
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  ui:
    build: ./ui
    container_name: bot_ui
    # ❌ UI TIDAK PERLU DOMAIN
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://botuser:botpass@postgres:5432/botdb
    depends_on:
      - postgres
    restart: unless-stopped

  bot:
    build: ./bot
    container_name: bot_service
    # ✅ BOT HARUS DIEXPOSE KE LUAR
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://botuser:botpass@postgres:5432/botdb
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pg_data:
